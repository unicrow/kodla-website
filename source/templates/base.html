{% load i18n staticfiles %}

<!doctype html>
<html class="no-js" lang="{{ request.LANGUAGE_CODE|default:'tr' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title|default:"Kodla" }}</title>

  {{ activity.meta_tags|safe }}

  {% block style %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  {% endblock %}
</head>
<body>

  {% block content %}
  {% endblock %}

  {% block script %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>
    <script type="text/javascript" src="{% static 'js/scrollIt.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    {% if messages %}
      <script type="text/javascript">
        alertify.maxLogItems(500)
        {% for message in messages %}
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            .error("{{message}}"){% if forloop.last %};{% endif %}
          {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
            .success("{{message}}"){% if forloop.last %};{% endif %}
          {% else %}
            .log("{{message}}"){% if forloop.last %};{% endif %}
          {% endif %}
        {% endfor %}
      </script>
    {% endif %}
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61731460-1', 'auto');
      ga('send', 'pageview');
    </script>

  {% endblock %}
</body>
</html>
